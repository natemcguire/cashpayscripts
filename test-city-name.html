<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test City Name</title>
</head>
<body>
  <h1>City name extraction test</h1>
  <div id="result"></div>

  <script>
    function formatCityName(slug) {
      if (!slug) return '';
      
      // Handle special cases
      if (slug === 'washington') return 'Washington DC';
      
      // Convert kebab-case to title case
      return slug.split('-')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
    }

    // Test function
    function testCityName() {
      const path = window.location.pathname;
      const resultDiv = document.getElementById('result');
      
      resultDiv.innerHTML = `
        <p>Current path: ${path}</p>
        <p>Base filename: ${path.split('/').pop()}</p>
        <p>Slug: ${path.split('/').pop().replace('.html', '')}</p>
        <p>Formatted city name: ${formatCityName(path.split('/').pop().replace('.html', ''))}</p>
      `;
    }

    document.addEventListener('DOMContentLoaded', testCityName);
  </script>
</body>
</html>
